apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactcicd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reactcicd
  template:
    metadata:
      labels:
        app: reactcicd
    spec:
      containers:
      - name: reactcicd
        image: ashram939/reactcicd:036c6423e79c8e2ffd44dc85eef14b319296435e
        ports:
        - containerPort: 80
