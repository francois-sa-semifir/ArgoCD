apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactcicd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reactcicd
  template:
    metadata:
      labels:
        app: reactcicd
    spec:
      containers:
      - name: reactcicd
        image: ashram939/reactcicd:2400d6613055d08fcce00910614659fb00373dca
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "24Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"