apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactcicd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reactcicd
  template:
    metadata:
      labels:
        app: reactcicd
    spec:
      containers:
      - name: reactcicd
        image: ashram939/reactcicd:c71b682cd84eb9a52f6af5c4573909623c8dc7b3
        ports:
        - containerPort: 80
