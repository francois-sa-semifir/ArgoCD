apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactcicd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reactcicd
  template:
    metadata:
      labels:
        app: reactcicd
    spec:
      containers:
      - name: reactcicd
        image: ashram939/reactcicd:c14abfeeffa833748cb3b01e11321b46d38fb142
        ports:
        - containerPort: 80
